<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta> GitHub Finder API App</meta>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>



    <main>
        <section>
            <form id="search">
                <h1>Search GitHub User Names</h1>
                <p>
                    Enter a username to get their profile and repos
                </p>
                <input type="text" id="user-input" class="form-control" placeholder="Type a GitHub Handle" />
                <input id="submit" class="btn btn-primary" type="submit" value="Submit" />
            </form>
        </section>
        <section class="display hidden">
            <div id="profile"></div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
